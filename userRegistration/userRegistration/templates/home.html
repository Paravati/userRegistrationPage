{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <p>No account yet? Sign up!</p>
  <a href="{% url 'signup' %}">Create an account</a>
{% endif %}
{% endblock %}
